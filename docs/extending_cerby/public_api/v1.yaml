          description: The unique identifier of the integration.
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          description: The unique identifier of the user to update.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The object attributes you must send in the body of your request.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  description: >-
                    The attributes of the object. It must contain either `add`,
                    `remove`, or both objects.
                  properties:
                    add:
                      type: object
                      description: >-
                        The entitlements to add to the user. This object is
                        optional if the `remove` object is present.
                      properties:
                        entitlements:
                          type: array
                          description: >-
                            The array with the entitlement objects to add or
                            remove from the user. 


                            > **Important:** At least one array must be present
                            in either the add or remove object.
                          items:
                            type: object
                            required:
                              - id
                            properties:
                              id:
                                type: string
                                description: >-
                                  The ID of the entitlement to be added or
                                  removed from the user. The available
                                  entitlements depend on the integration, and
                                  they must be valid.
                    remove:
                      type: object
                      description: >-
                        The entitlements to remove from the user. This object is
                        optional if the `add` object is present.
                      properties:
                        entitlements:
                          type: array
                          description: >-
                            The array with the entitlement objects to add or
                            remove from the user. 


                            > **Important:** At least one array must be present
                            in either the add or remove object.
                          items:
                            type: object
                            required:
                              - id
                            properties:
                              id:
                                type: string
                                description: >-
                                  The ID of the entitlement to be added or
                                  removed from the user. The available
                                  entitlements depend on the integration, and
                                  they must be valid.
            example:
              data:
                add:
                  entitlements:
                    - id: VIEWER
                remove:
                  entitlements:
                    - id: EDITOR
      responses:
        '200':
          description: '**OK** '
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/integrationJob'
              example:
                data:
                  attributes:
                    status: created
                  id: add12344-6550-abad-67c9-315e734923a5
                  type: job
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
components:
  schemas:
    account:
      type: object
      description: An account object representing a Cerby account and its metadata.
      properties:
        attributes:
          type: object
          description: The attributes of the account.
          properties:
            application:
              type: string
              description: The application to which the account belongs.
            businessId:
              type: string
              description: >
                The business ID of an external app associated with an
                integration.
                  
                > **Note:** This attribute only applies to service accounts.
            cerbyManagedEmail:
              type: boolean
              description: |
                Indicates whether the account has a Cerby-managed email.  
                * `true`: The Cerby-managed email is created.
                * `false`: A Cerby-managed email is not created.
            cerbyManagedPhone:
              type: boolean
              description: |
                Indicates whether the account has a Cerby-managed phone.
                * `true`: A Cerby-managed phone is created. 
                * `false`: A Cerby-managed phone is not created.
            createdAt:
              type: string
              format: date-time
              description: The date when the account was created (ISO 8601 format).
            createdBy:
              type: string
              description: The ID of the user who created the account.
            hasBackupCode:
              type: boolean
              description: >
                Indicates whether the account **Owner** has saved backup codes
                in Cerby.

                * `true`: The backup codes are saved in Cerby.

                * `false`: No backup codes are saved in Cerby.
            hasPasskey:
              type: boolean
              description: >
                Indicates whether the account has a [passkey created using the
                Cerby mobile
                app](https://help.cerby.com/en/articles/10875208-explore-passkeys-in-cerby).  

                * `true`: The account has a passkey created in Cerby.

                * `false`: The account does not have a passkey in Cerby.
            hasTotp:
              type: boolean
              description: >
                Indicates whether the account has time-based one-time password
                (TOTP) set up as MFA in Cerby.  

                * `true`: The account has TOTP set up in Cerby. 

                * `false`: The account does not have TOTP set up in Cerby.
            label:
              type: string
              description: The name or label of the account.
            lastLoginBy:
              type: string
              description: The name of the user who last logged into the account via Cerby.
            lastLoginDate:
              type: string
              format: date-time
              description: >-
                The date when a user last logged in or retrieved the password
                (ISO 8601 format).
            lastPasswordChange:
              type: string
              format: date-time
              description: >-
                The date when the account password was last changed (ISO 8601
                format).
            mfaEnabled:
              type: boolean
              description: >
                Indicates whether the account has multi-factor authentication
                (MFA) enabled in Cerby.  

                * `true`: The account has MFA turned on in Cerby. 

                * `false`: The account does not have MFA turned on in Cerby.
            mfaTypes:
              type: array
              items:
                type: string
                enum:
                  - rsa_secur_id_token
                  - otp
                  - email
                  - voip
                  - non-voip
              description: >
                The list of MFA methods turned on and managed by Cerby for the
                account.
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the account was last updated in the ([ISO 8601
                format](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            workspace:
              type: string
              description: The workspace where the account is stored.
        id:
          type: string
          description: The unique identifier of the account.
        type:
          type: string
          description: The item type is always `account`.
          enum:
            - account
    links:
      type: object
      properties:
        next:
          type: string
          nullable: true
          description: The next page of results.
        previous:
          type: string
          nullable: true
          description: The previous page of results.
        self:
          type: string
          description: The self reference to the endpoint you are calling.
      description: The related URLs that can be helpful for navigation.
    meta:
      type: object
      properties:
        page:
          type: object
          description: The attributes of the page in the response.
          properties:
            maxSize:
              type: number
              description: The maximum number of items that can be returned per page.
            total:
              type: number
              description: The total number of items available across all pages.
      description: >-
        The metadata about the response with additional context or information
        about the `data` object.
    error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              detail:
                type: string
              meta:
                type: object
                nullable: true
              status:
                type: number
              title:
                type: string
    accountSecret:
      type: object
      description: The account’s secret object.
      properties:
        attributes:
          type: object
          description: The attributes of the account’s secret.
          properties:
            body:
              type: object
              description: The content of the account’s secret.
              properties:
                type:
                  type: string
                  description: The type of content.
                value:
                  type: string
                  description: The value of the account’s secret.
            createdAt:
              type: string
              format: date-time
              description: >-
                The date when the secret was created in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            secretType:
              type: string
              description: >-
                The secret type value is always `password`. No other values are
                supported.
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the secret was last updated in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            vaultId:
              type: string
              description: The unique identifier of the vault.
        id:
          type: string
          description: The unique identifier of the account.
        type:
          type: string
          description: The item type is always `account`.
    secret:
      type: object
      description: >-
        A secret object that contains sensitive information such as passwords,
        keys, or licenses.
      properties:
        attributes:
          type: object
          description: The attributes of the secret.
          properties:
            body:
              type: object
              description: The content of the secret.
              properties:
                type:
                  type: string
                  description: The type of content. The possible value is `plaintext`.
                  enum:
                    - plaintext
                value:
                  type: string
                  description: The actual secret content.
            category:
              type: string
              description: The category of the secret.
              enum:
                - text
                - wifi_password
                - ssh_key
                - database
                - server
                - software_license
                - custom
            createdAt:
              type: string
              format: date-time
              description: >-
                The date when the secret was created in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            createdBy:
              type: string
              description: The ID of the user who created the secret.
            eventName:
              type: string
              description: The name of the latest event that occurred for the secret.
              enum:
                - create
                - update
                - restore_version
                - delete
            expiresAt:
              type: string
              format: date-time
              nullable: true
              description: >-
                The date when the secret expires in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.


                > **Important:** Only supported for the `text` category.
            requiresIdentityChallenge:
              type: boolean
              description: >-
                The boolean value that indicates whether the secret requires an
                identity challenge to be opened. 


                * `true`: An identity challenge is required.

                * `false`: The challenge is not required.
            role:
              type: string
              description: The role assignment of the user or team on the secret.
              enum:
                - secret_owner
                - secret_collaborator
            status:
              type: string
              description: The status of the secret.
              enum:
                - active
                - disabled
            title:
              type: string
              description: The title of the secret.
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the secret was last updated in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            updatedBy:
              type: string
              description: The ID of the user who last updated the secret.
            version:
              type: number
              description: >-
                The numerical value that indicates the current version of the
                secret.
            versionId:
              type: string
              description: The unique identifier of the current version of the secret.
            workspaceId:
              type: string
              description: The ID of the workspace where the secret is saved.
            workspaceName:
              type: string
              description: The name of the workspace where the secret is saved.
        id:
          type: string
          description: The unique identifier of the secret.
        type:
          type: string
          description: The item type is always `secret`.
    collection:
      type: object
      description: The attributes of the collection.
      properties:
        attributes:
          type: object
          description: The attributes of the collection.
          properties:
            createdAt:
              type: string
              format: date-time
              description: >-
                The date when the collection was created in the [ISO 8610
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            createdBy:
              type: string
              format: uuid
              description: The ID of the user who created the collection.
            meta:
              type: object
              description: >-
                The object to provide additional information about a collection
                using key-value pairs.
            name:
              type: string
              description: The name of the collection.
            roles:
              type: array
              description: The roles of the users with shared access to the collection.
              items:
                type: string
                enum:
                  - collection_owner
                  - collection_collaborator
            status:
              type: string
              description: The status of the collection.
              enum:
                - enabled
                - disabled
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the collection was last updated in the [ISO 8610
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            updatedBy:
              type: string
              format: uuid
              description: The ID of the user who last updated the collection.
        id:
          type: string
          format: uuid
          description: The unique identifier of the collection.
        type:
          type: string
          description: The item type is always `collections`.
    users:
      type: object
      description: The attributes of the user.
      properties:
        attributes:
          type: object
          description: The attributes of the user.
          properties:
            createdAt:
              type: string
              description: >-
                The date when the user was created in the [ISO 8610
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            email:
              type: string
              description: The email of the user.
            firstName:
              type: string
              description: The first name of the user.
            isGuest:
              type: boolean
              description: >-
                The boolean value that indicates whether the user is a guest
                user. 


                * `true`: The user is a guest user.

                * `false`: The user is not a guest user.
            lastName:
              type: string
              description: The last name of the user.
            role:
              type: string
              description: The workspace role of the user.
              enum:
                - workspace_owner
                - workspace_super_admin
                - workspace_guest_admin
                - workspace_login_only
                - workspace_guest_user
            status:
              type: string
              description: >-
                The status of the user in the workspace. 

                The possible values are: 

                * `live`: For active users

                * `pending`: For users who have been provisioned or invited but
                have not logged in to the workspace or set up their user
                account.  

                * `disabled`: For users removed from the workspace
              enum:
                - live
                - pending
                - disabled
            mfaStatus:
              type: object
              nullable: true
              description: >
                The MFA status for the user. This value is `null` when the
                `mfaStatus` query parameter is not provided or set to `false`.
              properties:
                mfaEnabled:
                  type: boolean
                  description: Indicates whether MFA is enabled for the user.
                mfaEnrollmentDate:
                  type: string
                  format: date-time
                  description: >-
                    The date when MFA was enrolled for the user (ISO 8601
                    format).
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the user was last updated in the [ISO 8610
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
        id:
          type: string
          description: The unique identifier of the user.
        type:
          type: string
          description: The resource type is always `user`.
    team:
      type: object
      description: The team object.
      properties:
        attributes:
          type: object
          description: The attributes of the team.
          properties:
            createdAt:
              type: string
              description: >-
                The date when the team was created in the [ISO 8601
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            name:
              type: string
              description: The name of the team.
            type:
              type: string
              description: The type of team according to how it was created.
              enum:
                - scim_managed
                - user_managed
            updatedAt:
              type: string
              description: >-
                The date when the team was updated in the [ISO 8601
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            workspaceId:
              type: string
              description: The ID of the workspace where the team was created.
        id:
          type: string
          description: The unique identifier of the team.
        type:
          type: string
          description: The item type is always `team`.
    job:
      type: object
      description: A job object representing an account or integration workflow execution.
      properties:
        attributes:
          type: object
          description: The attributes of the jobs.
          properties:
            account:
              type: object
              description: The account object related to the job.
              properties:
                entity:
                  type: string
                  description: The object entity type is always `account`.
                id:
                  type: string
                  description: The unique identifier of the account.
                name:
                  type: string
                  description: The name of the account.
                provider:
                  type: string
                  description: >-
                    The service provider or application associated with the
                    account.
            canRetry:
              type: boolean
              description: |
                Indicates whether the job can be retried.  
                * `true`: The job can be retried.  
                * `false`: The job cannot be retried.
            createdAt:
              type: string
              format: date-time
              description: >-
                The date when the job was created in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            createdBy:
              type: object
              description: The user object related to the user who created the job.
              properties:
                id:
                  type: string
                  description: The ID of the user who created the job.
                name:
                  type: string
                  description: The name of the user who created the job.
            errorDetails:
              type: object
              description: The error detail object related to the job.
              properties:
                errorType:
                  type: string
                  description: The error type.
                screenshotUrl:
                  type: string
                  description: The URL of the screenshot showing where the error occurred.
                userRequired:
                  type: boolean
                  description: >
                    The boolean value that indicates whether user intervention
                    is required to solve the error.  

                    * `true`: The user required.

                    * `false`: The user is not required.
            hasMoreDetails:
              type: boolean
              description: >
                The boolean value that indicates whether the error has more
                details.  

                * `true`: The error has more details.

                * `false`: The error has no additional details.
            payload:
              type: object
              description: The payload object related to the job.
            response:
              type: object
              description: The response object of the job.
            status:
              type: string
              description: The status of the job.
              enum:
                - started
                - created
                - finished
                - error
                - running
                - retrying
            trigger:
              type: string
              description: The trigger of the job.
              enum:
                - manual
                - workspace_policy
                - system
                - user_deprovisioned
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the job was last updated in the [ISO
                8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                format.
            workflowType:
              type: string
              description: |
                The type of workflow performed.
                **For account workflows:**
                - password_rotation  
                - setup_mfa  
                - disable_mfa  
                - email_swap_in  
                - phone_swap_in  
                - healthcheck_mfa
                **For integration workflows:**  
                - get_business  
                - provide_access  
                - update_access  
                - revoke_access  
                - get_native_partner_business  
                - provide_native_partner_access  
                - revoke_native_partner_access
            workspacePolicyEnforcementId:
              type: string
              description: The unique identifier of the enforced workspace policy.
        id:
          type: string
          description: The unique identifier of the job.
        type:
          type: string
          description: The item type is always `job`.
    vault:
      type: object
      description: A vault object representing an encryption vault in Cerby.
      properties:
        attributes:
          type: object
          description: The attributes of the vault.
          properties:
            createdAt:
              type: string
              format: date-time
              description: >-
                The date when the vault was created in the [ISO 8610
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            createdBy:
              type: string
              description: The ID of the user who created the vault.
            createdByType:
              type: string
              description: >-
                Indicates whether the vault was created by the `system` or a
                `user`.
              enum:
                - system
                - user
            name:
              type: string
              description: The name of the vault.
            scheme:
              type: string
              description: The scheme type used to create the vault.
              enum:
                - local_encryption_key
                - kms_byo
                - akv
            state:
              type: string
              description: The status of the vault.
              enum:
                - enabled
                - disabled
            updatedAt:
              type: string
              format: date-time
              description: >-
                The date when the vault was last updated in the [ISO 8610
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            workspaceId:
              type: string
              description: The ID of the workspace where the vault is created.
        id:
          type: string
          description: The unique identifier of the vault.
        type:
          type: string
          description: The item type is always `vault`.
    integration:
      type: object
      description: The integration object.
      properties:
        attributes:
          type: object
          description: The attributes of the integration.
          properties:
            application:
              type: string
              description: >-
                The service provider or application associated with the
                integration.
            createdAt:
              type: string
              description: >-
                The date when the integration was created in the [ISO 8601
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            createdBy:
              type: string
              description: The ID of the user who created the integration.
            label:
              type: string
              description: The name or label of the integration.
            updatedAt:
              type: string
              description: >-
                The date when the integration was last updated in the [ISO 8601
                format](https://www.iso.org/iso-8601-date-and-time-format.html).
            workspace:
              type: string
              description: The name of the workspace to which the integration is connected.
        id:
          type: string
          description: The unique identifier of the integration.
        type:
          type: string
          description: The type is always `account`.
    integrationUser:
      type: object
      description: The integration user object.
      properties:
        attributes:
          type: object
          description: The attributes of the user.
          properties:
            email:
              type: string
              description: The email of the user.
            entitlements:
              type: array
              description: The array of all entitlement objects assigned to the user.
            firstName:
              type: string
              description: The first name of the user.
            isGuest:
              type: boolean
              description: >-
                The boolean value that indicates whether the user is a guest
                user with access to the integration. 

                * `true`: The user is a guest user.

                * `false`: The user is not a guest user.
            lastName:
              type: string
              description: The last name of the user.
            role:
              type: string
              description: The role of the user on the integration account.
              enum:
                - owner
                - collaborator
            status:
              type: string
              description: |-
                The status of the user in the workspace. 
                The possible values are: 
                  * `live`: For active users
                  * `pending`: For users who have been provisioned or invited but have not logged in to the workspace or set up their user account.  
                  * `disabled`: For users removed from the workspace
              enum:
                - live
                - pending
                - disabled
        id:
          type: string
          description: The unique identifier of the user.
        type:
          type: string
          description: The type is always `user`.
        meta:
          type: object
          description: >-
            The meta object with additional, varied metadata related to the
            user.
          properties:
            dynamicFields:
              type: object
              description: >-
                The additional user attributes in the external app. This object
                contains a map of string keys with values of any type,
                representing custom fields or properties specific to the
                integration.
    integrationJob:
      type: object
      description: The automated job object.
      properties:
        attributes:
          type: object
          description: The attributes of the automated job.
          properties:
            status:
              type: string
              description: The status of the automated job.
        id:
          type: string
          description: The unique identifier of the automated job.
        type:
          type: string
          description: The type is always `job`.
    entitlement:
      type: object
      description: The entitlement object.
      properties:
        attributes:
          type: object
          description: The attributes of the entitlement.
          properties:
            group:
              type: string
              description: |-
                The group of the entitlement. The possible values are: 
                * `primary`: For primary roles like admin or employee. 
                * `secondary`: For secondary roles like finance or analyst.
              enum:
                - primary
                - secondary
            key:
              type: string
              description: The key identifier of the entitlement.
            label:
              type: string
              description: The name or label of the entitlement.
            value:
              type: string
              description: The value assigned to the entitlement.
        id:
          type: string
          description: The unique identifier of the entitlement.
        type:
          type: string
          description: The type is always `entitlement`.
  responses:
    '400':
      description: >-
        **Bad request** - The server could not interpret the request due to
        invalid syntax or missing parameters. Review your request and correct
        it.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          examples:
            unauthorizedExample:
              value:
                errors:
                  - code: Bad request
