    post:
      summary: Create a secret
      description: >
        With a `POST` request to the `/secrets` endpoint, you can create a
        secret in your workspace.


        > **Important:**  

        > The API scopes required to use this endpoint are **Read secrets** and
        **Write secrets**.
      operationId: createSecret
      tags:
        - Secrets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  description: The attributes of the object.
                  required:
                    - attributes
                  properties:
                    attributes:
                      type: object
                      description: The attributes of the new secret.
                      required:
                        - vaultId
                        - title
                        - requiresIdentityChallenge
                        - body
                        - category
                      properties:
                        vaultId:
                          type: string
                          description: >
                            The ID of the vault where the secret will be stored.
                            To retrieve the vault ID, copy it from the URL after
                            completing the instructions in the article [View the
                            details of a
                            vault](https://help.cerby.com/en/articles/10113673-view-the-details-of-a-vault).  

                            > **Important:** Currently, only cloud vaults are
                            supported.
                        title:
                          type: string
                          description: The title of the secret.
                        requiresIdentityChallenge:
                          type: boolean
                          description: >
                            The boolean value that indicates whether the secret
                            requires an identity challenge to be opened. 

                            * `true`: An identity challenge is required.  *
                            `false`: The challenge is not required.
                        body:
                          type: object
                          description: The content of the secret.
                          required:
                            - type
                            - value
                          properties:
                            type:
                              type: string
                              description: The type of content.
                              enum:
                                - plaintext
                            value:
                              type: string
                              description: The actual secret content.
                        category:
                          type: string
                          description: >-
                            The category of the secret. 
                             
                            > **Note:** Currently, only the `text` type is
                            supported.
                          enum:
                            - text
                        expiresAt:
                          type: string
                          format: date-time
                          nullable: true
                          description: >
                            The expiration date of the secret, in the [ISO
                            8601](https://www.iso.org/iso-8601-date-and-time-format.html)
                            format (`YYYY-MM-DDTHH:MM:SSZ`).  

                            > **Important:** Only supported for the `text`
                            category.
            example:
              data:
                attributes:
                  vaultId: c123a836-abcd-473f-bbba-6e0113716285
                  title: Test public secret created
                  requiresIdentityChallenge: false
                  body:
                    type: plaintext
                    value: my secret content
                  category: text
      responses:
        '201':
          description: '**Created** - The new secret JSON object.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/secret'
                    description: The Secret schema without the `role` attribute.
              example:
                data:
                  id: 183b11e3-6413-4451-9b99-4632204d5c48
                  type: secret
                  attributes:
                    category: text
                    createdAt: '2025-03-25T21:30:29.423697+00:00'
                    createdBy: 1cc381f7-9c52-419f-ac7b-ae3cd6d148d4
                    eventName: create
                    expiresAt: null
                    requiresIdentityChallenge: false
                    status: active
                    title: Test public secret created
                    updatedAt: '2025-03-25T21:30:29.423684+00:00'
                    updatedBy: 1cc381f7-9c52-419f-ac7b-ae3cd6d148d4
                    version: 0
                    versionId: a94f260e-8f2e-40b8-b512-2f2c991309d4
                    workspaceId: 5aab889c-db7d-4164-87b0-e07e57c36007
                    workspaceName: cerby
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /secrets/{id}:
    get:
      operationId: getsecretById
      tags:
        - Secrets
      summary: Retrieve secret by ID
      description: >
