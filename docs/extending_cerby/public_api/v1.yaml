openapi: 3.0.0
info:
  title: Welcome to the Cerby developer portal!
  description: >-
    The Cerby API implements a set of rules and protocols that enable your
    company’s custom applications to communicate with our platform. To interact
    with our API, you must send a request to a specific endpoint, which our API
    processes to return a JSON-encoded response.
  version: 0.1.0
tags:
  - name: Accounts
    description: >-
      In Cerby, accounts are digital records that contain user login information
      for a particular app or service provider. An **`account`** object contains
      information about the account label, the app to which the account belongs,
      the password, the dates when the account was created and last updated, and
      the user who created and last updated the account.

      Additionally, an `account_secret` object contains information about the
      account’s password.


      The **`account`** and **`account_secret`** objects are created in Cerby
      when you perform any of the following actions:


      * Add an account manually through the Cerby web app or mobile app.  

      * Autosave an account at login or signup through the Cerby browser
      extension  

      * Import items from your password manager.


      With the Cerby API, you can retrieve all accounts or specific accounts by
      providing its ID. To learn more about accounts, refer to the
      [Accounts](https://help.cerby.com/en/collections/5819904-accounts) article
      collection on the Cerby Help Center.


      > **Important:** 

      > You can only retrieve accounts to which you have the **Owner** role.
      Your permissions are determined by your API key based on Cerby’s RBAC
      system.
  - name: Secrets
    description: >-
      In Cerby, secrets are encrypted digital records that contain sensitive
      corporate data in text and attached files. A `secret` object contains
      information about the secret title, its ID, its category, if it requires a
      challenge, the workspace where it belongs, the dates when the secret was
      created and last updated, and the user who created and last updated the
      secret.


      A `secret` object is created in Cerby when you perform any of the
      following actions:


      * Add a secret manually through the Cerby web app or mobile app.

      * Import items from your password manager.


      With the Cerby API, you can retrieve all secrets or specific secrets by
      providing their ID. To learn more about secrets, refer to the
      [Secrets](https://help.cerby.com/en/collections/5819992-secrets) article
      collection on the Cerby Help Center.


      > **Important:**

      > You can only retrieve secrets to which you have the **Owner** role. Your
      permissions are determined by your API key based on Cerby’s RBAC system.
  - name: Collections
    description: >-
      In Cerby, collections are groups of accounts, secrets, and subcollections
      created to organize and categorize saved items. A `collection` object
      contains information about the collection label, the number of accounts
      and secrets within it, the dates when the collection was created and last
      updated, and the user who created and last updated the collection and
      their role.


      A `collection` object is created in Cerby when you perform any of the
      following actions


      - Add a collection manually through the Cerby web app.

      - Import vaults or folders from your password manager.


      With the Cerby API, you can retrieve all collections or specific
      collections by providing their ID. To learn more about collections, refer
      to the Collections article
      [collection](https://help.cerby.com/en/collections/5819996-collections) on
      the Cerby Help Center.
  - name: Users
    description: >-

      In Cerby, users are individuals who have access to a workspace through a
      user account and can create, protect, and manage items. A `user` object
      contains information about the name, email, workspace role, and other
      relevant attributes of a user.


      A `user` object is created in Cerby when you perform any of the following
      actions:


      * Provision a user in Cerby from your corporate identity provider (IdP),
      such as Okta or Entra ID (formerly Azure AD).

      * Invite a user to join a [local user
      workspace](https://help.cerby.com/en/articles/8011381-how-to-create-and-configure-a-local-user-workspace)
      with an identity managed by Cerby.

      * Invite a user to join a workspace as a [guest
      user](https://help.cerby.com/en/articles/8392946-explore-guest-users) with
      an identity managed by Cerby.


      With the Cerby API, you can retrieve all users or specific users by
      providing their ID.


      > **Important**:

      > You can only retrieve users if you have the workspace **Admin**, **Super
      Admin**, or **Owner** role. Your permissions are determined by your API or
      bearer token based on Cerby’s RBAC system. 
  - name: Teams
    description: >-
      In Cerby, teams are groups of users created to facilitate sharing items,
      updating roles on items, and provisioning user accounts in seat-based and
      paid social apps. A `team` object contains information about the team
      name, the team type, and the workspace ID.


      A team object is created in Cerby when you perform any of the following
      actions:
        
      * Create a group assignment in your identity provider (IdP), such as Okta
      and Azure AD, to automatically create a team in Cerby via SCIM.

      * Create a self-managed team in Cerby with workspace users.


      With the Cerby API, you can retrieve all teams or specific teams by
      providing their ID. To learn more about teams, refer to the
      [Teams](https://help.cerby.com/en/collections/5819856-teams) article
      collection on the Cerby Help Center.


      > **Important:** 

      > You can only retrieve teams if you have the workspace **Admin**, **Super
      Admin**, or **Owner** role. Your permissions are determined by your API
      key based on Cerby’s RBAC system.
  - name: Jobs
    description: >-
      In Cerby, jobs are the automated workflows performed server-side by the
      Cerby agent either through API requests or interactions on a headless
      browser. The goal of these jobs is to protect user accounts and manage
      user access to seat-based and paid social apps. A **`job`** object
      contains information about the type of automation job, the provider, if it
      can be retried, the user who created the job, the job status, and other
      relevant attributes.


      A **`job`** object is created in Cerby when you perform any of the
      following actions:


      * Trigger manually any of the following supported automated tasks for
      managed accounts through the Cerby web app:  
        * Update password  
        * Turn on or off multi-factor authentication (MFA)  
        * Update email address  
        * Update phone number  
        * Check MFA status  
      * Trigger automatically, based on a workspace policy, any of the supported
      automated tasks for managed accounts.  

      * Trigger manually any of the following supported automated tasks for
      business hub integrations through the Cerby web app:  
        * Check for updates  
        * Add a user  
        * Update a user’s role  
        * Remove a user  
        * Monitor partners  
        * Manage partner assets  
      * Trigger automatically, based on a user deprovisioning event, the
      automated task to remove a user from an integration.  

      * Trigger any of the supported automated tasks for integrations through
      the Cerby API.


      With the Cerby API, you can retrieve specific jobs by providing their ID.
      To learn more about automated jobs or tasks.


      > **Important:**

      > You can only retrieve jobs if you have the workspace <b>Admin</b>,
      <b>Super Admin</b>, or <b>Owner</b> role. Your permissions are determined
      by your API key based on Cerby’s RBAC system.
  - name: Vaults
    description: >-
      In Cerby, vaults are secure spaces for storing and managing your account
      data and sensitive information, such as secrets. They provide an
      additional layer of protection by implementing encryption and access
      controls to ensure that only authorized users can access the stored data.


      A <code>vault</code> object is created in Cerby when you perform the
      following actions:


      * Create and configure a Cerby workspace. This action creates a default
      cloud vault for the workspace.

      * Create additional local vaults in your Cerby workspace.


      With the Cerby API, you can list all the vaults in your workspace. To
      learn more about vaults, refer to the [Managing your
      vaults](https://help.cerby.com/en/collections/6328971-managing-your-vaults)
      article collection on the Cerby Help Center.


      > **Important:**

      > * You can only retrieve vaults if you have the workspace <b>Admin</b>,
      <b>Super Admin</b>, or <b>Owner</b> role. Your permissions are determined
      by your API key based on Cerby’s RBAC system.</li>

      > * You can retrieve cloud vaults using the Cerby API, but not local
      vaults.</li>
  - name: Integrations
    description: >

      In Cerby, integrations are the connections between seat-based and paid
      social apps with a Cerby workspace. The goal is to enable companies to
      centralize in Cerby the lifecycle management of user accounts within these
      apps, characterized by having collaboration spaces (workspaces, teams, or
      dashboards) and individual seats or licenses for user access. The
      connection is based on API requests or automated jobs.


      Depending on the API endpoint, you can retrieve any of the following two
      objects from an integration:


      * **`integration` object:** Contains information about the app connected
      to Cerby, the date when the integration was created, the user who created
      and last updated the account, and other relevant attributes.

      * **`entitlement` object:** Contains information about the available user
      roles in the app or the roles assigned to a user. In the second case, the
      **entitlement** object is an attribute of a user object.


      A `business-hub` object is created in Cerby when you connect an
      integration through the Cerby web app, whereas an `entitlement` object is
      created in response to a specific request you make to the Cerby API.


      With the Cerby API, you can retrieve specific integrations by providing
      their ID, the available entitlements, all the users in an integrations,
      and specific users in an integration by providing their ID. Also, you can
      update the entitlements of a user in an integration.


      To learn more about integrations, refer to the [Business
      Hubs](https://help.cerby.com/en/collections/5820019-business-hubs) article
      collection on the Cerby Help Center.
servers:
  - url: https://{workspaceName}.cerby.com/api/v1
    variables:
      workspaceName:
        default: my-workspace
        description: Workspace name
security: []
paths:
  /accounts:
    get:
      summary: Retrieve the list of all accounts
      description: >
        With a `GET` request to the `/accounts` endpoint, you can retrieve the
        list of all your accounts in Cerby.


        > **Important:**  

        > The API scope required to use this endpoint is **Read accounts**.
      operationId: getAccounts
      tags:
        - Accounts
      parameters:
        - name: page[number]
          in: query
          required: false
          description: |
            The page number to retrieve in a paginated list.
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page[size]
          in: query
          required: false
          description: |
            The number of items to display per page.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: filter[application]
          in: query
          required: false
          description: A comma-separated list of applications.
          schema:
            type: array
            items:
              type: string
        - name: filter[status]
          in: query
          required: false
          description: >
            The status value to filter accounts.   The possible values are:
            `enabled` and `disabled`.
          schema:
            type: array
            items:
              type: string
              enum:
                - enabled
                - disabled
      responses:
        '200':
          description: >-
            OK — The JSON array with the account objects requested on the
            specified page.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/account'
                  links:
                    $ref: '#/components/schemas/links'
                  meta:
                    $ref: '#/components/schemas/meta'
              example:
                data:
                  - id: 123456a7-1234-419f-123a-ae3cd6d12350
                    type: account
                    attributes:
                      application: unmanaged
                      createdAt: '2024-07-09T02:30:46+00:00'
                      createdBy: 123456a7-1234-419f-123a-ae3cd6d12341
                      label: Acme
                      lastLoginDate: '2025-05-08T19:01:04.984000+00:00'
                      updatedAt: '2024-07-09T02:30:46+00:00'
                      workspace: my-workspace
                  - id: 123456a7-1234-419f-123a-ae3cd6d12360
                    type: account
                    attributes:
                      application: twitter
                      createdAt: '2024-02-01T21:49:17+00:00'
                      createdBy: 123456a7-1234-419f-123a-ae3cd6d12341
                      label: myAccount-twitter
                      lastLoginDate: '2025-05-08T19:01:04.984000+00:00'
                      updatedAt: '2024-03-25T15:13:09+00:00'
                      workspace: my-workspace
                  - id: 123456a7-1234-419f-123a-ae3cd6d12345
                    type: account
                    attributes:
                      application: mailchimp
                      createdAt: '2024-05-23T20:24:35+00:00'
                      createdBy: 123456a7-1234-419f-123a-ae3cd6d12341
                      label: Mailchimp
                      lastLoginDate: '2025-05-08T19:01:04.984000+00:00'
                      updatedAt: '2024-07-23T15:46:51+00:00'
                      workspace: my-workspace
                links:
                  next: /api/v1/accounts?page%5Bnumber%5D=2&page%5Bsize%5D=3
                  previous: null
                  self: /api/v1/accounts?page%5Bnumber%5D=1&page%5Bsize%5D=3
                meta:
                  page:
                    maxSize: 100
                    total: 18
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /accounts/{id}:
    get:
      summary: Retrieve an account by ID
      description: >
        With a `GET` request to the `/accounts/{id}` endpoint, you can retrieve
        the information of an account by providing its ID.


        > **Important:**  

        > The API scope required to use this endpoint is **Read accounts**.
      operationId: getAccountById
      tags:
        - Accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier of the account.
          schema:
            type: string
      responses:
        '200':
          description: OK — The requested account JSON object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/account'
              example:
                data:
                  id: 989165cc-112c-1234-a877-e047ffe9abcd
                  type: account
                  attributes:
                    application: discord_tenant
                    createdAt: '2024-08-29T19:15:46.475000+00:00'
                    createdBy: 10b258e4-8454-1234-91a3-cacd42f0abcd
                    label: Discord
                    lastLoginDate: '2025-05-08T19:01:04.984000+00:00'
                    updatedAt: '2024-08-29T19:33:05.028000+00:00'
                    workspace: cerby
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
  /accounts/{id}/secrets:
    get:
      summary: Retrieve an account’s password
      description: >
        With a `GET` request to the `/accounts/{id}/secrets` endpoint, you can
        retrieve the password of an account by providing the account ID.


        > **Important:**

        > - The API scope required to use this endpoint is **Read accounts**.

        > - This endpoint retrieves the password for accounts stored in an **AWS
        KMS** vault only.
      operationId: getAccountSecrets
      tags:
        - Accounts
      parameters:
        - name: id
          in: path
          required: true
          description: The unique identifier of the account.
          schema:
            type: string
        - name: filter[secretType]
          in: query
          required: true
          description: >
            The type of secret you want to retrieve from the account. The secret
            type value is always `password`.
          schema:
            type: string
        - name: page[number]
          in: query
          required: false
          description: |
            The page number to retrieve in a paginated list.
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page[size]
          in: query
          required: false
          description: |
            The number of items to display per page.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: OK — The requested account secret JSON object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/accountSecret'
                  links:
                    $ref: '#/components/schemas/links'
                  meta:
                    $ref: '#/components/schemas/meta'
              example:
                data:
                  id: 583965f7-a0cb-43cb-bb28-918527cfae0c
                  type: password
                  attributes:
                    body:
                      type: plaintext
                      value: This-is-the-password
                    createdAt: '2025-03-06T19:13:53.971000+00:00'
                    secretType: password
                    updatedAt: '2025-03-06T19:13:53.971000+00:00'
                    vaultId: 76439949-53fc-429b-bb67-142ddc14b1d3
                links:
                  next: null
                  previous: >-
                    /api/v1/accounts/df8b23fc-7b67-4b28-b768-f9cf6456de90/secrets?page%5Bnumber%5D=1&page%5Bsize%5D=4
                  self: >-
                    /api/v1/accounts/df8b23fc-7b67-4b28-b768-f9cf6456de90/secrets?page%5Bnumber%5D=2&page%5Bsize%5D=4
                meta:
                  page:
                    maxSize: 100
                    total: 1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
  /secrets:
    get:
      operationId: listSecrets
      tags:
        - Secrets
      summary: List secrets
      description: >
        With a `GET` request to the `/secrets` endpoint, you can retrieve a list
        of all your secrets in your Cerby workspace.


        > **Important**: 

        > The API scope required to use this endpoint is: **Read secrets**.  
      parameters:
        - name: page[number]
          in: query
          description: The page number to retrieve in the paginated result set.
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page[size]
          in: query
          description: The number of items to return per page.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
      responses:
